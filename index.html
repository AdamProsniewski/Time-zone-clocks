<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="wall">
        <div class="clock" id="left">
            <div class="title">UTC +2 (letni) Warszawa Budzik na 10:30</div>
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
        <div class="clock" id="middle">
            <div class="title">UTC Reykjavik</div>
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
        <div class="clock" id="right">
            <div class="title">UTC -4 (letni) Nowy York</div>
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
        <div class="clock" id="right4">
            <div class="title">UTC +3 Moskwa</div>
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
        <div class="clock" id="right5">
            <div class="title">UTC +9 Tokyo</div>
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
    </div>
    <script type="text/javascript" src="Script.js"></script>
</body>
</html>
